<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <div
    class="row bg-info bg-opacity-50 d-flex justify-content-md-center align-items-center vh-100 overflow-auto"
  >
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="card border-primary shadow">
        <div class="card-body">
          <h4 class="card-title text-center fw-light">Register</h4>
          <hr />
          <form class="row g-3">
            <div>
              <div class="col-md-12">
                <label for="complaintsd" class="form-label">Complaint Sub Department</label>
                <input
                  formControlName="complaintsd"
                  type="text"
                  class="form-control"
                  id="complaintsd"
                  name="complaintsd"
                />
              </div>
              <div class="col-md-12">
                <label for="date" class="form-label">Complaint Date</label>
                <input
                  formControlName="date"
                  type="text"
                  class="form-control"
                  id="date"
                  name="date"
                />
              </div>
              <div class="col-md-12">
                <label for="complaintd" class="form-label">Complaint Details</label>
                <input
                  formControlName="complaintd"
                  type="text"
                  class="form-control"
                  id="complaintd"
                  name="complaintd"
                />
              </div>
  
              <div class="d-grid gap-2 col-6 mx-auto mt-3 align-content-center">
                <button class="btn btn-outline-primary" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
